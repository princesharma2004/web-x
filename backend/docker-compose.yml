version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: hackdb
      DB_USER: hack
      DB_PASSWORD: hack
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: hack
      POSTGRES_PASSWORD: hack
      POSTGRES_DB: hackdb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: